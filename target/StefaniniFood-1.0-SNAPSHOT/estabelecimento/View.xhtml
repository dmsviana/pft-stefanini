<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstabelecimentoViewDlg" widgetVar="EstabelecimentoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEstabelecimentoTitle}">
            <h:form id="EstabelecimentoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estabelecimentoController.selected != null}">
                        <h:outputText value="#{bundle.ViewEstabelecimentoLabel_CNPJ}"/>
                        <h:outputText value="#{estabelecimentoController.selected.CNPJ}" title="#{bundle.ViewEstabelecimentoTitle_CNPJ}"/>
                        <h:outputText value="#{bundle.ViewEstabelecimentoLabel_endereco}"/>
                        <h:outputText value="#{estabelecimentoController.selected.endereco}" title="#{bundle.ViewEstabelecimentoTitle_endereco}"/>
                        <h:outputText value="#{bundle.ViewEstabelecimentoLabel_telefone}"/>
                        <h:outputText value="#{estabelecimentoController.selected.telefone}" title="#{bundle.ViewEstabelecimentoTitle_telefone}"/>
                        <h:outputText value="#{bundle.ViewEstabelecimentoLabel_nome}"/>
                        <h:outputText value="#{estabelecimentoController.selected.nome}" title="#{bundle.ViewEstabelecimentoTitle_nome}"/>
                        <h:outputText value="#{bundle.ViewEstabelecimentoLabel_id}"/>
                        <h:outputText value="#{estabelecimentoController.selected.id}" title="#{bundle.ViewEstabelecimentoTitle_id}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EstabelecimentoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
