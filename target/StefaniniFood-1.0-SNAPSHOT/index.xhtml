<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Stefanini Food !</ui:insert></title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>

    <h:body>
        <header>
            <div style="float: left">
                <h:link outcome="/faces/index">
                    <h:graphicImage library="images" name="newLogo.svg"/>
                </h:link>
            </div>

            <div style="float: right; margin-right: 110px">
                <span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
                    Seja bem-vindo ao Stefanini Food!
                </span>

                <h:form style="display: flex; align-items: center; justify-content: space-between">
                    <p:menubar styleClass="menu-sistema">
                        <p:submenu label="Cadastros">
                            <p:menuitem value="Estabelecimentos" outcome="/estabelecimento/List.xhtml"/>   
                            <p:menuitem value="Funcionarios" outcome="/funcionario/List.xhtml"/>
                            <p:separator/>                       
                            <p:menuitem value="Produtos"/>
                        </p:submenu>
                        <p:submenu label="Pedidos">
                            <p:menuitem value="Novo pedido"/>
                            <p:menuitem value="Pesquisa"/>
                        </p:submenu>
                        <p:submenu label="Relatórios">
                            <p:menuitem value="Pedidos emitidos"/>
                        </p:submenu>
                        <p:menuitem value="Sair"/>
                    </p:menubar>
                </h:form>
            </div>
            <div style="clear: both"></div>
        </header>

        <div id="conteudo">
            <ui:insert name="corpo"/>
        </div>

        <p:separator style="margin-top: 20px"/>

        <footer>
            Aplicação desenvolvida durante o Programa Formação de Talentos -
            <a href="http://stefanini.com" target="_blank">www.stefanini.com</a>
        </footer>
     
    </h:body>
</html>
