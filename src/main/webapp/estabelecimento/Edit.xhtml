<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EstabelecimentoEditDlg" widgetVar="EstabelecimentoEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEstabelecimentoTitle}">
            <h:form id="EstabelecimentoEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{estabelecimentoController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEstabelecimentoLabel_CNPJ}" for="CNPJ" />
                        <p:inputText id="CNPJ" value="#{estabelecimentoController.selected.CNPJ}" title="#{bundle.EditEstabelecimentoTitle_CNPJ}" />
                        <p:outputLabel value="#{bundle.EditEstabelecimentoLabel_endereco}" for="endereco" />
                        <p:inputText id="endereco" value="#{estabelecimentoController.selected.endereco}" title="#{bundle.EditEstabelecimentoTitle_endereco}" />
                        <p:outputLabel value="#{bundle.EditEstabelecimentoLabel_telefone}" for="telefone" />
                        <p:inputText id="telefone" value="#{estabelecimentoController.selected.telefone}" title="#{bundle.EditEstabelecimentoTitle_telefone}" />
                        <p:outputLabel value="#{bundle.EditEstabelecimentoLabel_nome}" for="nome" />
                        <p:inputText id="nome" value="#{estabelecimentoController.selected.nome}" title="#{bundle.EditEstabelecimentoTitle_nome}" />
                        <p:outputLabel value="#{bundle.EditEstabelecimentoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{estabelecimentoController.selected.id}" title="#{bundle.EditEstabelecimentoTitle_id}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{estabelecimentoController.update}" value="#{bundle.Save}" update="display,:EstabelecimentoListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EstabelecimentoEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EstabelecimentoEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
